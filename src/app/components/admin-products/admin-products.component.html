<h1 class="text-center text-success mt-4">Admin</h1>

<div *ngIf="message" class="alert alert-info" role="alert">
    {{ message }}
</div>

<div class="container mt-4">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">photos</th>
                <th scope="col">availability</th>
                <th scope="col">price</th>
                <th scope="col">description</th>
                <th scope="col">category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <th scope="row">{{ product.id }}</th>
                <td>{{ product.title }}</td>
                <td>
                    <img *ngFor="let src of product.photos" src="{{ src }}" width="64" />
                </td>
                <td>{{ product.availability }}</td>
                <td>{{ product.price }}</td>
                <td [innerHtml]="product.description"></td>
                <td>{{ product.category }}</td>
                <td>
                    <a title="Delete" class="text-danger" (click)="deleteProduct(product)"><i
                            class="fas fa-trash-alt"></i></a>
                    <a title="Edit" (click)="editProduct(mymodal, product)"><i class="fas fa-edit"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit product {{product.title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <app-edit-product [product]="product"></app-edit-product>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('OK')">Ok</button>
    </div>
</ng-template>
