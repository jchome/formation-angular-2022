<div class="container">

    <form #productForm="ngForm">
        <div class="mb-3">
            <label for="inputTitle" class="form-label">Title</label>
            <input type="text" class="form-control" [class.is-invalid]="errors['inputTitle']" name="inputTitle"
                id="inputTitle" required  [(ngModel)]="product.title">
            <div *ngIf="errors['inputTitle']" id="validationTitleFeedback" class="invalid-feedback">
                {{ errors["inputTitle"] }}
            </div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="inputAvailability" name="inputAvailability"
            [(ngModel)]="product.availability">
            <label class="form-check-label" for="inputAvailability">Available</label>
        </div>

        <div class="mb-3">
            <label for="inputTitle" class="form-label">Price</label>
            <input type="text" class="form-control" [class.is-invalid]="errors['inputPrice']" name="inputPrice"
                id="inputPrice" required  [(ngModel)]="product.price">
            <div *ngIf="errors['inputPrice']" id="validationPriceFeedback" class="invalid-feedback">
                {{ errors["inputPrice"] }}
            </div>
        </div>


        <div class="mb-3">
            <label for="inputTitle" class="form-label">Photo</label>
            <input type="text" class="form-control" [class.is-invalid]="errors['inputPhoto']" name="inputPhoto"
                id="inputPhoto" value="{{product.photos | json}}">
            <div *ngIf="errors['inputPhoto']" id="validationPhotoFeedback" class="invalid-feedback">
                {{ errors["inputPhoto"] }}
            </div>
        </div>


        <div class="mb-3">
            <label for="inputCategory" class="form-label">Category</label>
            <input type="text" class="form-control" [class.is-invalid]="errors['inputCategory']"
                name="inputCategory" id="inputCategory" [(ngModel)]="product.category">
            <div *ngIf="errors['inputCategory']" id="validationCategoryFeedback" class="invalid-feedback">
                {{ errors["inputCategory"] }}
            </div>
        </div>


        <div class="form-floating">
            <textarea class="form-control" placeholder="Description" id="inputDescription"
                name="inputDescription" style="height: 100px" [(ngModel)]="product.description"></textarea>
            <label for="inputDescription">Description</label>
        </div>

    </form>
</div>
