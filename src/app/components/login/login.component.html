<div class="container">
    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm.form)">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel name="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ngModel name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
